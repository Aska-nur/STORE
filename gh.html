<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(216, 123, 139);">
     <script>
        // for, foreach, map, while
        // for data yang jumlah sudah diketahui
        // foreach jumlah data yang belum diketahui
        // perulangan/looping = kondisi yang berulang ulang 
        for (let i = 2000; i >=0; i--) {
            document.write(`${i} `);
        }
    </script>
</body>
</html>
