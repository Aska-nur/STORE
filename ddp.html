<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  let nama = prompt("Masukkan Nama");
  let alamat = prompt("Masukkan Alamat");
  if(nama == "aska" && alamat == "cangkuang") {
    document.write("berhasil")
    }else if(nama == "cangkuang" && alamat == "aska") {
    document.write("kebalik")
  }else if(nama == "" || alamat == "") {
    document.write("penyusup")
  }else{
   document.write(`salah`)
  }
    </script>
</body>
</html>
